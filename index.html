<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Информация о пользователе Telegram</h1>
  <div id="output">Загрузка данных...</div>
  <div id="error"></div>

  <script>
    function showMessage(message, isError = false) {
      const output = document.getElementById('output');
      const error = document.getElementById('error');
      if (isError) {
        error.textContent = message;
        output.textContent = '';
      } else {
        output.textContent = message;
        error.textContent = '';
      }
    }

    if (window.Telegram && window.Telegram.WebApp) {
      // Включаем предупреждение при закрытии
      window.Telegram.WebApp.enableClosingConfirmation();

      try {
        // Получаем объект с данными пользователя (unsafe, но удобен для отображения)
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        if (user) {
          const userId = user.id;
          const username = user.username ? '@' + user.username : '(нет username)';

          showMessage(`ID пользователя: ${userId}\nUsername: ${username}`);
        } else {
          showMessage('Данные пользователя не найдены', true);
        }
      } catch (e) {
        showMessage('Ошибка при получении данных пользователя', true);
      }
    } else {
      showMessage('Telegram WebApp API недоступен', true);
    }
  </script>
</body>
</html>
